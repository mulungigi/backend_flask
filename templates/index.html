<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Конвертер валют</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="mb-4">Конвертер валют</h1>

    <div id="alerts"></div>

    <div class="mb-4">
      <button id="btn-update" class="btn btn-primary">Обновить курсы (из API)</button>
      <small id="last-update" class="ms-3 text-muted"></small>
    </div>

    <form id="convert-form" class="row g-3">
      <div class="col-md-3">
        <label class="form-label">Сумма</label>
        <input id="amount" class="form-control" type="number" step="any" required value="1">
      </div>
      <div class="col-md-3">
        <label class="form-label">Из (код валюты)</label>
        <input id="from" class="form-control" type="text" required value="EUR">
      </div>
      <div class="col-md-3">
        <label class="form-label">В (код валюты)</label>
        <input id="to" class="form-control" type="text" required value="USD">
      </div>
      <div class="col-md-3 align-self-end">
        <button id="btn-convert" class="btn btn-success w-100" type="submit">Конвертировать</button>
      </div>
    </form>

    <div class="mt-4">
      <h5>Результат</h5>
      <pre id="result" class="p-3 bg-white border"></pre>
    </div>
  </div>

  <script src="/static/app.js"></script>
</body>
</html>
